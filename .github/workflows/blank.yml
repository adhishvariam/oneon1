name: Build and Deploy OneonOne

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy
        env:
          DEPLOY_KEY: ${{secrets.SSH_KEY}}
        run: |
          sudo mkdir /home/test
          cd /home/test
          git clone git@github.com:adhishvariam/oneon1.git
          echo 'Deployment Successful'


           
    
     


name: Build and Deploy OneonOne

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
        script: |
          mkdir /home/test
          cd /home/test
          git clone git@github.com:adhishvariam/oneon1.git
          echo 'Deployment Successful'

           
    
     
